<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container text-center">
        <div class="card">
            <div class="card-header">
                <h2>Informacion de la Tabla Mensajes</h2>
            </div>
            <div class="card-body">
                
                    <div class="form-group">
                      <label for="exampleInputEmail1">id Mensaje</label>
                      <input type="number" class="form-control" id="mensajeId" aria-describedby="emailHelp" placeholder="Ingrese el Id">
                      
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Mensaje</label>
                      <input type="text-area" class="form-control" id="mensaje" placeholder="Mensaje a escribir" required="true">
                    </div>
                    <hr>
                    <div id="resultado">
                        <!-- AquÃ¬ se invoca la tabla con la consulta de los Mensajes -->
        
                      </div>
                      <h4>Conenido de los Mensajes</h4>
                      <hr>
                    <div class="form-group">
                      <button type="submit" class="btn btn-success" onclick="cargarMensajes()">Consultar Todos</button>
                      <button type="submit" class="btn btn-primary" onclick="guardarMensaje()">Guardar</button>
                      <button type="submit" class="btn btn-dark" onclick="actualizarMensaje()">Actualizar</button>
                      <button type="submit" class="btn btn-warning" onclick="consultaPorId($('#mensajeId'))">Filtrar por ID</button>
                   </div>

                   <div class="col-sm-2">
                       <a href="clientes.html">Ir a Clientes</a>
                   </div>
                   
            </div>

        </div>

    </div>
    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="js\funcionMensajes.js"></script>
</html>
