              </div>
              <div class="form-check">

              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="password" disabled required>
              </div>

              <div class="form-group">

                  src="img\edit-solid.svg" alt="" width="20px" height="20px"></button>


            </fieldset>
            <script type="text/javascript">
              let post = document.getElementById('rbutton1')
              let code = document.getElementById('id')
              let nombre = document.getElementById('nombre')
              let correo = document.getElementById('email')
              let anios = document.getElementById('edad')
              let password = document.getElementById('password')
              let save = document.getElementById('guardar')
              let edit = document.getElementById('actualizar')
              function controlEventos() {

                if (post.checked) {
                  code.disabled = true;
                  nombre.disabled = false;
                  correo.disabled = false;
                  anios.disabled = false;
                  save.disabled = false;
                  edit.disabled = true;
                  password.disabled=false;

                } else {

                  code.disabled = false;
                  nombre.disabled = false;
                  correo.disabled = false;
                  anios.disabled = false;
                  save.disabled = true;
                  edit.disabled = false;
                  password.disabled=false;

                }

              }
