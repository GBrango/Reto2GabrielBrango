<!doctype html>
<html lang="en">

<head>
    <title>Informacion del Cliente</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="stylos.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/misFunciones.js"></script>

</head>

<body>

    <div class="container">
        <div class="encabezado">
            <h1>Informacion del cliente</h1>
        </div>

     <div id="resultado"></div>
        <button class="botones" onclick="traerInformacion()">Consultar</button>
    
    <hr>
    <h1>FORMULARIO PARA VISUALIZAR DATOS DEL CLIENTE</h1>
   
    <fieldset style="width: 50%;">
        <legend>Datos del cliente:</legend> 
         <table align="center" border="1" style="width: 100%">
             <caption>Reporte de GASTOS</caption>
             <tr>
                 <th>ID</th>
                 <td>
                     <input style="width: 100%;" id="codigo" type="number" 
                     placeholder="Digita el ID del gasto" maxlength="20" >
                  </td>
             </tr>  
             <tr>
                 <td colspan="2">
                     <input type="button" value="LIMPIAR" onclick="limpiarFormularioJq()">
                     &nbsp;&nbsp;&nbsp;&nbsp;
                     <input type="button" value="TODOS" onclick="consultar()"  >
                     &nbsp;&nbsp;&nbsp;&nbsp;
                     <input type="button" value="POR ID" onclick="consultarPorId($('#codigo'))"  >
                 </td>
             </tr>   
         </table>
         <div id="resultado"></div>
     </fieldset>

    </div>

        


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
